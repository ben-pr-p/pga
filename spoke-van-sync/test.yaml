kind: Table
name: people
columns:
  first_name:
    type: text
  last_name:
    type: text
---
kind: Test
name: can insert ben packer
setup: |
  insert into people (first_name, last_name)
  values ('Ben', 'Packer')
assertions:
  - return: |
      select count(*) from people where first_name = 'Ben' and last_name = 'Packer'
    expect: 1
---
kind: Test
name: can insert duplicates
setup: |
  insert into people (first_name, last_name)
  values
    ('Ben', 'Packer'),
    ('Ben', 'Packer')
assertions:
  - return: select count(*) from people
    expect: 2
